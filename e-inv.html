<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoş Geldiniz</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #0084ff, #00ffd4);
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
        padding: 20px;
        overflow: hidden;
        position: relative;
    }

    /* Hoş geldiniz kutusu */
    .container {
        background: rgba(255, 255, 255, 0.15);
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.25);
        backdrop-filter: blur(8px);
        width: 100%;
        max-width: 400px;
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 1s ease, transform 1s ease;
        margin-top: 200px; /* daire ile araya boşluk */
    }
    .container.show {
        opacity: 1;
        transform: scale(1);
    }
    h1 {
        font-size: 28px;
        margin-bottom: 10px;
    }
    p {
        font-size: 18px;
    }

    /* Tick ve foto kapsayıcısı */
    .tick {
        position: absolute;
        top: 25%; /* sayfanın üst kısmına alındı */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 6px solid #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        animation: pop 0.6s ease forwards;
        background: rgba(255,255,255,0.1);
        box-shadow: 0 0 25px rgba(255,255,255,0.5), 0 0 60px rgba(0,255,200,0.4);
    }

    /* Halo efekti */
    .tick::before {
        content: "";
        position: absolute;
        width: 170px;
        height: 170px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(0,255,200,0.6) 0%, rgba(0,255,200,0) 70%);
        z-index: -1;
        animation: haloPulse 2s infinite ease-in-out;
    }

    @keyframes haloPulse {
        0%, 100% {
            transform: scale(1);
            opacity: 0.7;
        }
        50% {
            transform: scale(1.2);
            opacity: 0.4;
        }
    }

    .tick img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        animation: fadeInImage 0.8s ease 0.2s forwards;
        border-radius: 50%;
    }

    .tick::after {
        content: '';
        width: 40px;
        height: 80px;
        border-right: 6px solid #00ff80;
        border-bottom: 6px solid #00ff80;
        transform: rotate(45deg);
        opacity: 0;
        animation: draw 0.6s ease 0.8s forwards;
        position: absolute;
    }

    @keyframes pop {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
        60% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes draw {
        0% { opacity: 0; transform: rotate(45deg) scale(0.5); }
        100% { opacity: 1; transform: rotate(45deg) scale(1); }
    }

    @keyframes fadeInImage {
        from { opacity: 0; transform: scale(1.2); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>
<body>

<!-- Üstte duran halo + foto + tick -->
<div class="tick" id="tick">
    <img src="arn.jpg" alt="Davet Resmi">
</div>

<!-- Hoş geldiniz kutusu -->
<div class="container" id="content">
    <h1 id="title">Aren'in Partisine Hoş Geldiniz</h1>
    <p id="guestName"></p>
</div>

<script>
    const names = [
        "Halit Kata",
        "Nilgün Kata",
        "Lütfi Meydan",
        "Mehmetali Kata",
        "Özge Meydan",
        "Özge Kata",
        "Masal Meydan",
        "Aren Kata"
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const guestValue = parseInt(urlParams.get("guest"));
    const guestName = document.getElementById("guestName");
    const content = document.getElementById("content");

    if (guestValue >= 1 && guestValue <= 8) {
        guestName.textContent = `Hoş geldin ${names[guestValue - 1]}!`;
    } else {
        guestName.textContent = "Davet linkiniz geçersiz!";
    }

    // Tick tamamlandıktan sonra hoş geldiniz kutusunu göster
    setTimeout(() => {
        content.classList.add("show");
    }, 2000);
</script>

</body>
</html>
