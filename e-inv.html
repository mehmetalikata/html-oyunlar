<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hoş Geldiniz</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #0084ff, #00ffd4);
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    .container {
        background: rgba(255, 255, 255, 0.15);
        padding: 25px 30px;
        border-radius: 12px;
        box-shadow: 0px 5px 15px rgba(0,0,0,0.25);
        backdrop-filter: blur(8px);
        width: 100%;
        max-width: 400px;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 10px;
    }
    p {
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="container">
    <h1 id="title">Aren'in Partisine Hoş Geldiniz</h1>
    <p id="guestName"></p>
</div>

<script>
    // 8 kişilik rastgele isim listesi
    const names = [
        "Halit Kata",
        "Nilgün Kata",
        "Lütfi Meydan",
        "Mehmetali Kata",
        "Özge Meydan",
        "Özge Kata",
        "Masal Meydan",
        "Aren Kata"
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const guestValue = parseInt(urlParams.get("guest"));

    if (guestValue >= 1 && guestValue <= 8) {
        document.getElementById("guestName").textContent = `Hoş geldin ${names[guestValue - 1]}!`;
    } else {
        document.getElementById("guestName").textContent = "Davet linkiniz geçersiz!";
    }
</script>

</body>
</html>
